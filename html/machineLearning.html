<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table with Filters</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="stylec.css">
</head>
<body>
  <div style="display: flex; justify-content: center; align-items: center; height: 10vh;">  <a href="https://roadmap.sh/ai/machine-learning-01tcu" target="_blank"><button type="button" class="btn btn-outline-success">Roadmap</button></a>
  </div>
  <table>
    <thead>
      <tr>
        <th class="fir">Name</th>
        <th class="sec">Category</th>
        <th class="thi">Price</th>
        <th class="fou">Rating</th>
        <th class="fou-1">Language</th>
        <th class="fou-2">Certification</th>
        <th class="fif">Duration</th>
        <th class="six">Links</th>
      </tr>
      <tr class="filters">
        <th class="fir"><input type="text" placeholder="Instructor Name"></th>
        <th class="sec">
          <select name="category">
            <option value="">Category</option>
            <option value="Udemy">Udemy</option>
            <option value="Coursera">Coursera</option>
            <option value="Youtube">Youtube</option>
            <option value="w3Schools">w3Schools</option>
            <option value="GeeksForGeeks">GeeksForGeeks</option>
            <option value="Infosys Springboard">Infosys Springboard</option>
            <option value="NPTEL">NPTEL</option>
            <option value="Other">Other</option>
          </select>
        </th>
        <th class="thi"><input type="number" min="-1" max="100000" placeholder="Max Price"></th>
        <th class="fou"><input type="number" min="0" max="5" placeholder="Min Rating"></th>
        <th class="fou-1">
          <select name="language">
            <option value="">Language</option>
            <option value="English">English</option>
            <option value="Hindi">Hindi</option>
            <option value="Telugu">Telugu</option>
            
          </select>
        </th>
        <th class="fou-2">
          <select name="certification">
            <option value="" >Select</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
           
          </select>
        </th>
        <th class="fif"><input type="number" min="0" max="1000" placeholder="Max hrs"></th>
        <th class="six"></th>
      </tr>
    </thead>
    <tbody id="table-body">
    </tbody>
  </table>
  <script src="js/machineLearning.js"></script>
</body>
</html>
